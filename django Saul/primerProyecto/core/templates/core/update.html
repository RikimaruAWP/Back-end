{% extends 'core/base.html' %}

{% block content %}
<div class="container">
    <form action="{% url 'update_message' %}" method="post" class="form">
        <h1 class="text-center">Actualizar Libro</h1>
        {% csrf_token %}
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" name="isbn" class="form-control" placeholder="ISBN" value="{{isbn}}">
        </div>
        <div class="form-group">
            <label for="title">Título</label>
            <input type="text" name="title" class="form-control" placeholder="Título">
        </div>
        <div class="form-group">
            <label for="author">Autor</label>
            <input type="text" name="author" class="form-control" placeholder="Autor">
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>
{% endblock %}
